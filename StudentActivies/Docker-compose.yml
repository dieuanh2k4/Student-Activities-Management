services:
  server:
    build: .
    container_name: backend
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=database;Port=5432;Database=postgres;Username=StudentActivities;Password=${DB_PASSWORD}"
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - webnet

  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: StudentActivities
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U StudentActivities -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - webnet

  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - webnet
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: studentactivities-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - webnet
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_USER} ${MINIO_PASSWORD};
      mc mb myminio/studentactivities --ignore-existing;
      mc anonymous set public myminio/studentactivities;
      echo 'MinIO bucket created successfully';
      exit 0;
      "

volumes:
  postgres-data:
  minio-data:

networks:
  webnet:
