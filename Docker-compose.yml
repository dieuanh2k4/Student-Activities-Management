services:
  server:
    build: .
    container_name: backend
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIROMENT: Development
      ConnectionStrings__DefaultConnection: "Host=database;Port=5432;Database=postgres;Username=StudentActivities;Password=${DB_PASSWORD}"
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - webnet

  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: StudentActivities
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U StudentActivities -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - webnet

volumes:
  postgres-data:

networks:
  webnet:
